<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Design Example</title>
  <style>
      
    body {
        font-family: 'Arial', sans-serif; 
        color: #333; 
        background-image: url('image/backimage.jpg'); 
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        height: 100vh;
    }
    
    header {
        background-color: rgba(0, 0, 0, 0.5); 
        color: white;
        text-align: center;
        padding: 50px 0;
    }
    
    header h1 {
        font-family: 'Verdana', sans-serif; 
        font-size: 3rem;
        margin: 0;
    }
    
    header p {
        font-family: 'Georgia', serif;
        font-size: 1.2rem;
        margin-top: 10px;
    }
    
    section.content {
        background-color: rgba(255, 255, 255, 0.8); 
        padding: 40px;
        margin: 20px;
        border-radius: 10px;
    }
    
    .image-section {
        background-image: url('image/backimage.jpg'); 
        background-size: cover;
        background-position: center;
        padding: 50px;
        color: white;
        text-align: center;
    }
    
    .image-section h3 {
        font-family: 'Courier New', Courier, monospace;
        font-size: 2rem;
    }
    
    .image-section p {
        font-size: 1.2rem;
    }
    
    footer {
        background-color: #222;
        color: white;
        text-align: center;
        padding: 20px;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    
    footer p {
        font-family: 'Tahoma', sans-serif; 
        font-size: 1rem;
        margin: 0;
    }
    
        </style>

</head>

<body>

    <header>
        <h1>Welcome to NITRA Technical Campus</h1>
        <p>Created with HTML and CSS</p>
    </header>

    <section class="content">
        <h2>About This Page</h2>
        <p>This page demonstrates the use of different fonts, styles, and background images.</p>
    </section>

    <div class="image-section">
        <h3>Image Section</h3>
        <p>This section has its own background image.</p>
    </div>

    <footer>
        <p>Footer Content</p>
    </footer>

</body>

</html>
