<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link States Example</title>
    <style>
        /* Normal state (unvisited link) */
        a:link {
            color: blue;
            text-decoration: none;
        }

        /* Visited state (visited link) */
        a:visited {
            color: purple;
        }

        /* Hover state (when mouse is over the link) */
        a:hover {
            color: red;
            text-decoration: underline;
        }

        /* Active state (when link is being clicked) */
        a:active {
            color: green;
        }
    </style>
</head>
<body>

    <h1>Link States Example</h1>
    <p><a href="https://www.example.com">Click here to visit Example.com</a></p>

</body>
</html>
