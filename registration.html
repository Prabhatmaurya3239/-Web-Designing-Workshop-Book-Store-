<!DOCTYPE html>
<html>
    <style>
        body {
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
    
        h1 {
            text-align: center;
            margin-top: 30px;
        }
    
        form {
            display: grid;
            grid-template-columns: 120px 1fr; /* 2 columns for labels and inputs */
            grid-template-rows: auto;
            gap: 10px;
            margin: 0 auto;
            padding: 20px;
            max-width: 600px; /* Max width of the form */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        label {
            text-align: left;
            font-size: 16px;
        }
    
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="radio"],
        select,
        textarea {
            width: 100%; /* Make the input fields take full width */
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    
        textarea {
            resize: vertical; /* Allow resizing the textarea vertically */
        }
    
        input[type="radio"] {
            width: auto; /* Adjust the size of radio buttons */
            margin-right: 5px;
        }
    
        .submit-container {
            grid-column: span 2; /* Make the submit button span the full width */
            text-align: center;
        }
    
        input[type="submit"] {
            width: 50%;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            padding: 10px;
            border-radius: 4px;
            width: 80%;
        }
    
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    
        input[type="reset"] {
            background-color: #f44336;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
    
        input[type="reset"]:hover {
            background-color: #e53935;
        }
    
        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
<body>
    <h1>Registration Page</h1>
    <form id ="registrationForm" >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <label id="email" for="email">E-mailid:</label>
        <input type="text" id="email" name="email">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone">
        <label for="sex">Sex:</label>
        <div><input type="radio" id="male" name="sex" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex" value="female">
            <label for="female">Female</label></div>
        
        <label for="dob">Date of Birth:</label>
        <div> <select id="day" name="day">
            <!-- <option value="1">1</option> 
             <option value="2">2</option>  -->
            <!-- Add more options here -->
        </select>
        <select id="month" name="month">
            <!-- <option value="1">January</option>
            <option value="2">February</option>  -->
            <!-- Add more options here -->
        </select>
        <select id="year" name="year">
            <!-- <option value="2021">2021</option>
            <option value="2020">2020</option>  -->
            <!-- Add more options here -->
        </select><br></div>
       
        <label for="languages">Languages known:</label>
        <div> <input type="checkbox" id="english" name="languages[]" value="English">
            <label for="english">English</label>
            <input type="checkbox" id="telugu" name="languages[]" value="Telugu">
            <label for="telugu">Telugu</label>
            <input type="checkbox" id="hindi" name="languages[]" value="Hindi">
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="tamil" name="languages[]" value="Tamil">
            <label for="tamil">Tamil</label></div>
       
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50"></textarea>
        <input type="submit" value="Register">
    </form>
</body>

<script src="resistration.js"></script>
</html>
